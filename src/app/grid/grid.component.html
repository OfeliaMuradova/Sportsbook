<div class="grid-wrapper">
        <table class="table table-hover table-striped table-dark">
            <thead>
              <tr>
                <th >Date</th>
                <th>Pair</th>
                <th [title] = "odd.type" *ngFor="let odd of odds">{{ odd.name }} </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let match of currentMatches">
                <td>{{ formatDate(match.sd) }}</td>
                <td>{{ match.h }} : {{ match.a }}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
</div>
